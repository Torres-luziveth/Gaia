<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png"  href="../static/img/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuración</title>
    <link rel="stylesheet" href="../static/css/setting.css" />
</head>
<body>
    <div class="container">
        <div class="container_Main">
            <a href="/templates/User.html"><img src="../static/img/user.svg" alt="user" /></a>
            <a href="/templates/main.html"><img src="../static/img/house.svg" alt="house" /></a>
            <a href="/templates/notas.html"><img src="../static/img/notes.svg" alt="notes" /></a>
            <a href="/templates/retos.html"><img src="../static/img/challenges.svg" alt="retos" /></a>
            <a href="/templates/searcher.html"><img src="../static/img/searcher.svg" alt="searcher" /></a>
            <a href="/templates/setting.html"><img src="../static/img/settings.svg" alt="settings" /></a>
        </div>

        <div class="settings-container">
            <h2>Configuraciones Básicas</h2>

            <div class="setting-item">
                <label for="language-select" class="setting-label">Idioma:</label>
                <select id="language-select" class="setting-input">
                    <option value="es" selected>Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="theme-select" class="setting-label">Tema:</label>
                <select id="theme-select" class="setting-input">
                    <option value="light" selected>Claro</option>
                    <option value="dark">Oscuro</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="notifications-toggle" class="setting-label">Notificaciones:</label>
                <input type="checkbox" id="notifications-toggle" checked />
            </div>

            <button class="save-btn" id="saveBtn">Guardar cambios</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-hidden">
        <div class="modal-content">
            <p>Cambios guardados con éxito</p>
            <button id="closeModal">Cerrar</button>
        </div>
    </div>

    <script>
        const saveBtn = document.getElementById('saveBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModal');

        saveBtn.addEventListener('click', () => {
            // Aquí puedes agregar guardar configuraciones si quieres
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
        });

        // Opcional: cerrar modal si se hace click fuera del contenido
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('modal-visible');
                modal.classList.add('modal-hidden');
            }
        });
    </script>
</body>
</html>
