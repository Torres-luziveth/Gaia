<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        /* Botón en verde pastel */
        .button {
            display: inline-block;
            padding: 12px 18px;
            background-color: #b5e7a0; /* Verde pastel */
            color: #2d6a4f !important; /* Verde más oscuro para contraste */
            text-decoration: none !important;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid #95d5b2; /* Borde ligeramente más oscuro */
        }
        .button:hover {
            background-color: #95d5b2; /* Verde pastel más intenso */
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperación de contraseña</h2>
        <p>Hola, hemos recibido una solicitud para restablecer tu contraseña.</p>
        <p>Si no has solicitado este cambio, ignora este mensaje.</p>
        <p>Para restablecer tu contraseña, haz clic en el siguiente botón:</p>
        <a href="{{ enlace }}" class="button">Restablecer contraseña</a>
        <p class="note">Este enlace expirará en 15 minutos.</p>
    </div>
</body>
</html>
