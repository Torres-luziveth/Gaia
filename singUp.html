<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia</title>
    <link rel="stylesheet" href="singUp.css">
</head>
<body>
    <div class="container">
        <div class="container_Login">
            <div class="One">
                <h3>GAIA</h3>
                <a href="index.html" class="signup">Login in</a>
            </div>
            <main>
                <div class="Two">
                    <h2>Sing up</h2>
                <div class="container_inputs">
                    <input type="text" placeholder="      Username" class="input_field">
                    <span class="error" id="UsernameError">Este campo es obligatorio</span>

                    <input type="text" placeholder="       e-mail address" class="input_field">
                    <span class="error" id="emailError">Este campo es obligatorio</span>

                    <input type="password" placeholder="      password" class="input_field">
                    <span class="error" id="passwordError">Este campo es obligatorio</span>
                
                </div>
                <div class="slider-container">
                    <div id="slider" class="slider-btn">
                        <img src="img/btn_Flecha.svg" alt="btn">
                    </div>
                </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script> <!-- Se carga el archivo JS -->
</body>
</html>
