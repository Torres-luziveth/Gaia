<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container_Login">
            <div class="One">
                <h3>GAIA</h3>
                <a href="singUp.html" class="signup">Sign up</a>
            </div>
            <main>
                <div class="Two">
                    <h2>Log in</h2>
                    <div class="container_inputs">
                        <input type="text" id="email" placeholder="E-mail address" class="input_field">
                        <span class="error" id="emailError">Este campo es obligatorio</span>

                        <input type="password" id="password" placeholder="Password" class="input_field">
                        <span class="error" id="passwordError">Este campo es obligatorio</span>

                        <p class="forgot_password">I forgot</p>
                    </div>
                    <div class="slider-container" id="loginBtn">
                        <div id="slider" class="slider-btn">
                            <img src="img/btn_Flecha.svg" alt="btn">
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script> <!-- Se carga el archivo JS -->
</body>
</html>
